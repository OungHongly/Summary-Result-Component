<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Results summary component</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <section class="container">
      <div class="summary-card">

        <!-- Result -->
        <div class="result">
          <p class="head result-head">Your Result</p>
          <div class="resulte-wrapper">
            <p class="avg-result" id="avg--score">76</p>
            <p class="of-total">of 100</p>
          </div>
          <p class="result--status">Great</p>
          <p class="result--description">You scored higher than 65% of the
            people
            who have taken these tests.</p>
        </div>

        <!-- Summary -->
        <div class="summary">
          <div class="head summaries-head">Summary</div>
          <div class="group-subject">

            <!-- Subject-1 -->
            <div class="test-subject">
              <div class="subject">
                <img src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction" class="icon-subject">
                <p class="reaction">Reaction</p>
              </div>
              <p class="score"><span id="reaction--score">80</span> / 100</p>
            </div>

            <!-- Subject-2 -->
            <div class="test-subject">
              <div class="subject">
                <img src="./assets/images/icon-memory.svg"
                  alt="icon-reaction" class="icon-subject">
                <p class="memory">Memory</p>
              </div>
              <p class="score"><span id="memory--score">92</span> / 100</p>
            </div>

            <!-- Subject-3 -->
            <div class="test-subject">
              <div class="subject">
                <img src="./assets/images/icon-verbal.svg"
                  alt="icon-reaction" class="icon-subject">
                <p class="verbal">Verbal</p>
              </div>
              <p class="score"><span id="verbal--score">61</span> / 100</p>
            </div>

            <!-- Subject-4 -->
            <div class="test-subject">
              <div class="subject">
                <img src="./assets/images/icon-visual.svg"
                  alt="icon-reaction" class="icon-subject">
                <p class="visual">Visual</p>
              </div>
              <p class="score"><span id="visual--score">72</span> / 100</p>
            </div>
          </div>

          <!-- Button continue -->
          <button class="btn-continue">Continue</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Hongly</a>.
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
