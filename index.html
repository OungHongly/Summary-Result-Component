<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Results summary component</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <section class="container">
      <div class="summary-card">

        <!-- Result -->
        <div class="result">
          <p class="head result-head">Your Result</p>
          <div class="result-wrapper">
            <h3 class="avg-result" id="avg--score">76</h3>
            <p class="of-total">of 100</p>
          </div>
          <p class="result--status">Great</p>
          <p class="result--description">You scored higher than 65% of the
            people
            who have taken these tests.</p>
        </div>

        <!-- Summary -->
        <div class="summary">
          <p class="head summaries-head">Summary</p>

          <div class="group-subject">

            <!-- Button continue -->
          </div>
          <button class="btn-continue">Continue</button>
        </div>
      </section>

      <!-- Footer -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hongly</a>.
      </div>
      <script src="./js/script.js"></script>
    </body>
  </html>
